        function downloadExcel() {
            var data = [];
            drawnItems.eachLayer(l => {
                let row = { Name: l.customName, Notes: l.customNotes };
                if (l instanceof L.Marker) {
                    let ll = l.getLatLng();
                    let p = proj4("EPSG:4326", currentZone, [ll.lng, ll.lat]);

                }
                data.push(row);
            });
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Data");
            XLSX.writeFile(wb, "ZASTopo_Data.xlsx");
        }

        // DXF Function
        function downloadDXF() {
             let d = "0\nSECTION\n2\nHEADER\n9\n$ACADVER\n1\nAC1009\n0\nENDSEC\n0\nSECTION\n2\nENTITIES\n";
             drawnItems.eachLayer(l => {
                 if(l instanceof L.Marker) {
                     try {
                        let p = proj4("EPSG:4326", currentZone, [l.getLatLng().lng, l.getLatLng().lat]);
                        d += `0\nPOINT\n8\nPoints\n10\n${p[0]}\n20\n${p[1]}\n30\n0.0\n`;
                     } catch(e){}
                 }
                 else if(l instanceof L.Polyline) {
                    let pts = l.getLatLngs(); if(Array.isArray(pts[0])) pts=pts.flat();
                    d+=`0\nLWPOLYLINE\n8\nLines\n90\n${pts.length}\n70\n0\n`;
                    pts.forEach(pt=>{
                        let c = proj4("EPSG:4326", currentZone, [pt.lng, pt.lat]);
                        d+=`10\n${c[0]}\n20\n${c[1]}\n`;
                    });
                 }
             });
             d += "0\nENDSEC\n0\nEOF";
             let blob = new Blob([d], {type: 'application/dxf'});
             let a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "export.dxf"; a.click();
        }
